<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">       
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <style>
        .left ul {
  
  line-height: 2.5em;
  /* float: left; */
}
    </style>
</head>
  <body>
    
    <header>
      <h1>Expense Tracker App</h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col">
       <div id="main" class="card card-body">
        <form id="addForm" class="form-inline mb-3">
          <lable for="expense" class="form-label">choose expense-amount</lable>
          <input type="number" class="form-control mr-2" id="expense" style="background-color: beige">
          <lable for="discription" class="form-label">choose discription</lable>
          <input type="text" class="form-control mr-2" id="discription" style="background-color: beige;">
          <lable for="catogory" class="form-label">choose a catagory</lable>
          <select class="form-control mr-2" id="catogory" style="background-color: beige" >
            <option>fuel</option>
            <option>food</option>
            <option>electricity</option>
            <option>movie</option>
            <option>other</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Add expense">
        </form>
         <div class="left">
        <ul id="expenses"  class="list-group" line-height="2.5em">
        </div>
        </ul>
       </div>
      </div>
      </div>
      </div>
    
      <script src="expense-tracker.js"></script>
      </body>
      </html>
